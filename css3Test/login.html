<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The ONE客户管理系统</title>
	<style>
		body,html{
			margin: 0;
			padding: 0;
			font-family: 微软雅黑, 'Microsoft YaHei', Arial;
		}
		.background{
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-image: url('theone.jpg');
			background-repeat: no-repeat;
			background-size: cover;
		}
		.background:after{
			content: '';
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			background: rgba(0,0,0,0.4);
		}
		.login{
			position: absolute;			
			width: 350px;
			top:50%;
			left: 20%;
			transform:translateY(-50%);
		}
		.group h2{
			font-weight: bold;
			font-size: 31px;
			color:#68ce29;
			padding-left: 8px;
			padding-bottom: 17px;
			white-space: nowrap;
		}
		.group{
			zoom:1;
			margin: 20px 0;	
		}
		.group:after{
			content: '';
			display: block;
			clear: both;
		}
		label{
			display: inline-block;
			margin-right: 10px;
			width: 60px;
			text-align: right;
			color: #fff;
		}
		input[type="text"],input[type="password"]{
			width: 254px;
			padding: 6px 12px; 
			font-size: 15px;
			outline: none;
			border:1px solid #bbb;
			background-color: rgba(255,255,255,0.55);
			color:#555;
		}
		.btn{
			display: inline-block;
			width: 130.5px;
			height: 30px;	
			float: right;
			margin-left: 20px;
			background: #60b121;
			border:none;
			color:#fff;
			font-size: 14px;
			outline: none;
			cursor: pointer;
		}
		.btn:hover{
			color:#000;
		}
		.verimg{
			vertical-align: middle;
			/*验证码大小控制写在这里*/
		}
		.refresh{
			vertical-align: middle;
			color: #fff;
			display: inline-block;
			margin-left:10px; 
		}
		.refresh a{
			color: #00a8ff;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="background">
	</div>
	<form class="login" action="#">
		<div class="group">
			<h2>The ONE客户管理系统</h2>
		</div>
		<div class="group">
			<label for="username">用户名:</label><input type="text" id="username" name="username" placeholder="用户名">
		</div>
		<div class="group">
			<label for="password">密码:</label><input type="password" id="password" name="password" placeholder="密码">
		</div>
		<div class="group">
			<label for="veri">验证码:</label><input type="text" id="veri" name="veri" placeholder="验证码">
		</div>		
		<div class="group">
			<label></label><img class="verimg" src="veri.png"><span class="refresh">看不清？<a href="#">点我刷新</a></span>
		</div>
		<div class="group">
			<button class="btn">重置</button>
			<button class="btn">登录</button>
		</div>
	</form>
</body>
</html>
