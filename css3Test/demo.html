<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Css3 Test Demo</title>
    <link rel="stylesheet" href="demo.css"/>
    <script src="jquery-2.1.4.min.js"></script>
</head>
<body>
    <div class="spinner"></div>
    <div class="spinner2">
        <div class="spinner2-1"></div>
        <div class="spinner2-2"></div>
    </div>
    <div class="circle"></div>
    <div class="circle2"></div>
    <div class="line">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
    </div>
    <div class="rect"><img src="1.jpg"/></div>
    <div class="cont">
        <div class="imgcont">
            <img src="1.jpg"/>
            <img src="2.jpg"/>
            <img src="3.jpg"/>
            <img src="4.jpg"/>
            <img src="5.jpg"/>
        </div>
        <div class="btn">
            <a>上一页</a>
            <a>下一页</a>
        </div>
    </div>
    <div class="picture">
        <img src="1.jpg"/>
        <img src="2.jpg"/>
        <img src="3.jpg"/>
        <img src="4.jpg"/>
        <img src="5.jpg"/>
    </div>
    <div class="piccont">
        <div class="picture2">
            <img src="1.jpg"/>
            <img src="2.jpg"/>
            <img src="3.jpg"/>
            <img src="4.jpg"/>
            <img src="5.jpg"/>
        </div>
    </div>
    <script>
        var isAnimating = false;
        $('.btn>a:first-child').on('click',function(){
            if(isAnimating == false){
                isAnimating = true;
                var left = $('.imgcont').position().left;
                $('.imgcont').css('left',left+1024);
                setTimeout(function(){
                    isAnimating = false;
                },1000);
            }else{
                return false;
            }
        });
        $('.btn>a:last-child').on('click',function(){
            if(isAnimating == false){
                isAnimating = true;
                var left = $('.imgcont').position().left;
                $('.imgcont').css('left',left-1024);
                setTimeout(function(){
                    isAnimating = false;
                },1000);
            }else{
                return false;
            }
        });
    </script>
</body>
</html>
