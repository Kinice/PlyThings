<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: content-box;
    }
    .a2{
      width: 100px;
      height: 100px;
      background-color: #ffbb00;
      padding: 20px;
      margin: 20px;
      border: 1px solid #000;
    }
    .a3{
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      background-color: #fff000;
      padding: 20px;
      margin: 20px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="a1">
    <div class="a2"></div>
    <div class="a3"></div>
  </div>
</body>
</html>
