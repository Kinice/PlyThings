<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float test7 clear</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 50px;
      height: 50px;
      margin: 5px;
      float: left;
      background-color: #ff0000;
    }
    div:nth-of-type(3) {
      clear: both;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
