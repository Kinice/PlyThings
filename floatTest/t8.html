<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float test8 clear eg</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 400px;
      border: 1px solid #000;
    }
    img{
      float: left;
    }
    /*.clearfix{
      overflow: hidden;
    }*/
    .clearfix:after{
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="clearfix">
    <img src="233.jpg">
    <p>斯卡升级版的空间啊不是肯德基啊斯巴达克就是大</p>
  </div>
</body>
</html>
