<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float test8 clear eg</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 400px;
      border: 1px solid #000;
    }
    img{
      float: left;
    }
    span{
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <div>
    <img src="233.jpg">
    <span></span>
  </div>
</body>
</html>
