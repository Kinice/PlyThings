<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>预约体验课</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/weui.min.css"/>
        <script src="script/jquery.min.js"></script>
    </head>
    <body>
        <div class="g-bd">
            <p class="m-info">预约方式：</p>
            <p class="m-info">当前采用邀请预约制，如无邀请码，请在公众号留言联系客服索取，或拨打 010-59453732 （工作时间：周一至周五，10:00-19:00）</p>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">邀请码</label>  
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="coupon_code" type="text" placeholder="共10位，不区分大小写">
                    </div>
                </div>
            </div>
            <div class="cell-title">
                个人信息
            </div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">姓名</label>  
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="name" type="text" placeholder="请填写学生姓名">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机号</label>  
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="phone" type="text" placeholder="请填写您的手机号码">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">验证码</label>  
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="verify_code" type="text" placeholder="6位短信验证码">
                    </div>
                    <div class="weui-cell__ft">
                        <button class="weui-vcode-btn" id="sendVcode">发送验证码</button>
                    </div>
                </div>
            </div>
            <div class="weui-btn-area">
                <a href="javascript:" class="weui-btn weui-btn_primary" id="confirm">确定</a>
            </div>
        </div>
        <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
        <script src="script/handler.js"></script>
    </body>
</html>
