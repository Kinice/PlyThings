<!DOCTYPE html>
<html>
<head>
	<title>echartsTest</title>
	<script type="text/javascript" src="echarts.simple.min.js"></script>
</head>
<style type="text/css">
	.con{
		width: 1000px;
		height: 500px;
	}
</style>
<body>
<div class="con" id="con"></div>
<script type="text/javascript" >
	var myChart = echarts.init(document.getElementById('con'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
 myChart.setOption(option);
        // 使用刚指定的配置项和数据显示图表
</script>
</body>
</html>
